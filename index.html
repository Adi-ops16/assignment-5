<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <link rel="shortcut icon" href="./assets/logo-dark.png" type="image/x-icon">

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css file link -->
    <link rel="stylesheet" href="tailwind.css">

    <!-- daisyUi cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="hind-madurai">
    <header>
        <nav class="max-w-[1500px] mx-[60px] my-6 flex flex-col justify-between gap-5 md:flex-row ">
            <figure><img src="./assets/logo.png" alt=""></figure>
            <div class="flex flex-col md:flex-row gap-5">
                <div class="flex items-center gap-2.5 bg-[#41ff6b1a] rounded-[50px] px-[37px] py-[14px]">
                    <img class="w-7 h-7" src="./assets/heart.png" alt="">
                    <span class="inter font-bold ">0</span>
                </div>
                <div class="flex items-center gap-2.5 bg-[#41ff6b1a] rounded-[50px] px-[37px] py-[14px]">
                    <img class="w-6 h-6" src="./assets/coin.png" alt="">
                    <span class="inter font-bold ">100</span>
                </div>
                <div class="flex items-center gap-2.5 bg-[#00A63E] rounded-[50px] px-[37px] py-[14px]">
                    <span class="inter font-semibold text-white">0</span>
                    <p class="text-white font-semibold">copy</p>
                </div>
            </div>
        </nav>
        <div class="flex flex-col items-center justify-center gap-3 bg-linear-to-r from-[#013223] via-[#006747] to-[#013223] py-5">
            <img class="w-24" src="./assets/logo-dark.png" alt="">
            <h1 class="text-white text-3xl font-bold ml-2">Emergency Service Directory</h1>
            <p class="text-white ml-2">Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</p>
        </div>
    </header>


    <script src="script.js"></script>

</html>
